<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="new-item-form">
        <label for="tofrom">To/From:</label>
        <input type="text" id="tofrom" name="tofrom" class="field"><br><br>

        <label for="type" >Type:</label>
        <select id="type" name="type" class="field" id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
        </select><br><br>

        <label for="details">Details:</label>
        <input type="text" id="details" name="details" class="field" id="details"><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" class="field" id="amount"><br><br>

        <button type="submit">Submit</button>

        <a href="https://google.com">Google</a>
    </form>
</body>
<script src="../src/script.js"></script>
</html>
